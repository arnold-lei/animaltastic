<!DOCTYPE html>
<html>
<head>
  <title>Arnold's AnimalTastic </title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/animaltastic.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="alert alert-danger hidden" role="alert">
      Hidden Message
    </div>
    <h1>AnimalTastic</h1>
    <h3>Create a button shows you gifs!</h3>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="gifSearch form-control" placeholder="Search">
        <button class="btn btn-default submit" onclick="">Submit</button>
        <button class="btn btn-default clear" onclick="">Clear</button>
      </div>
    </form>
    <div class="buttons">
      <!-- where buttons will appear -->
    </div>
    <div class="gifs">
      <!-- Where the gifs will appear -->
    </div>
  </div>
</body>
</html>
